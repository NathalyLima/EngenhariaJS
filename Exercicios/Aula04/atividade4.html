<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="atividade4.css">
</head>
<body>
  <form id="cadastroForm" onsubmit="return validarFormulario(event)">
    <h1>Formulário de Cadastro:</h1>
    
    <div class="form-row">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo">
        <span id="erroNome" class="erro"></span>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <span id="erroEmail" class="erro"></span>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data Nascimento:</label>
        <input type="date" id="dataNascimento">
        <span id="erroData" class="erro"></span>
      </div>
    </div>
    
    <div class="telefone-row">
      <div class="form-group">
        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="text" id="telefoneFixo" class="telefone" placeholder="(99)9999-9999">
        <span id="erroTelefoneFixo" class="erro"></span>
      </div>
      <div class="form-group">
        <label for="telefoneCelular">Telefone Celular:</label>
        <input type="text" id="telefoneCelular" class="telefone" placeholder="(99)99999-9999">
        <span id="erroTelefoneCelular" class="erro"></span>
      </div>
    </div>

    <div class="perfil-row">
      <label><input type="radio" name="perfil" value="professor" id="professor" onclick="exibirCamposPerfil('professor')" checked>Professor</label>
      <label><input type="radio" name="perfil" value="aluno" id="aluno" onclick="exibirCamposPerfil('aluno')">Aluno</label>
    </div>
  
    <div id="camposProfessor">
      <div class="form-row">
        <div class="form-group">
          <label for="areaAtuacao">Área de Atuação:</label>
          <input type="text" id="areaAtuacao" placeholder="Digite sua área de atuação">
          <span id="erroAreaAtuacao" class="erro"></span>
        </div>
        <div class="form-group">
          <label for="matriculaProfessor">Matrícula:</label>
          <input type="text" id="matriculaProfessor" placeholder="Digite sua matrícula">
          <span id="erroMatricula" class="erro"></span>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="lattes">Lattes:</label>
          <input type="text" id="lattes" placeholder="Digite aqui o endereço para o seu Lattes">
          <span id="erroLattes" class="erro"></span>
        </div>
      </div>
    </div>
    
    <div id="camposAluno" style="display:none;">
      <div class="form-row">
        <div class="form-group">
          <label for="curso">Curso:</label>
          <input type="text" id="curso" placeholder="Digite seu curso">
          <span id="erroCurso" class="erro"></span>
        </div>
        <div class="form-group">
          <label for="matriculaAluno">Matrícula:</label>
          <input type="text" id="matriculaAluno" placeholder="Digite sua matrícula">
          <span id="erroMatriculaAluno" class="erro"></span>
        </div>
      </div>
    </div>
    
    <div class="submit-buttons">
      <button type="submit">Enviar</button>
      <button type="reset">Redefinir</button>
    </div>
  </form>

  <script src="script.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
