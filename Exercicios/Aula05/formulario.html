<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form id="formTarefa">
            <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa" required>
            <textarea id="descricaoTarefa" placeholder="Descrição da Tarefa" required></textarea>
            <button type="submit" class="botao-adicionar">Adicionar Tarefa</button>
        </form>

        <ul id="listaDeTarefas"></ul>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
